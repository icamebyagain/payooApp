<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center ">

    <div class="bg-[url(assets/bg.png)] w-[300px] h-[150px] flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>



    
    <form class=" mt-0 bg-white p-6 rounded-[10px] w-[350px] ">
        <div>
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <!-- Moblie Number / login ID -->
            <input id="mobileNumberInput" class="w-full h-[40px] mt-2 border-gray-300 bg-[#f4f5f7] rounded-2xl"
                placeholder="    Enter Your Number" type="text">
        </div>

        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <!-- pin Number -->
            <input id="pinInput" class="w-full h-[40px] border-gray-300 mt-2 bg-[#f4f5f7] rounded-2xl"
                placeholder="   Enter 4 Digit Pin" type="text">
        </div>

        <button id="loginBtn" class="mt-2 btn btn-active text-white rounded-2xl bg-[#0874F2] w-full ">Login</button>

    </form>





    <script src="script.js"></script>
    <script>
       
    </script>
</body>

</html>
